mutation mergeInstitutions(
  $institutionIdFrom: Int!
  $institutionIdInto: Int!
  $newTitle: String!
) {
  mergeInstitutions(
    institutionIdFrom: $institutionIdFrom
    institutionIdInto: $institutionIdInto
    newTitle: $newTitle
  ) {
    id
    rorId
    name
    country {
      ...country
    }
  }
}
